<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Heros World - Web Development Course</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Optional: your custom styles (you can delete if you don't have style.css yet) -->
  <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
    <div class="container">
      <a href="#" class="navbar-brand">Heros World</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="#learn" class="nav-link">What you'll learn</a></li>
          <li class="nav-item"><a href="#Question" class="nav-link">Questions</a></li>
          <li class="nav-item"><a href="#Instructors" class="nav-link">Instructors</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-dark text-light py-5" style="padding-top: 80px !important;">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1 class="display-4">Welcome to <span class="text-warning">Web Development</span></h1>
          <p class="lead my-4">Go from absolute beginner to paid professional — real projects included!</p>
          <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#registerModal">
            Register Now
          </button>
        </div>
        <div class="col-md-6 text-center">
          <img src="https://via.placeholder.com/400" alt="Web dev" class="img-fluid rounded-circle">
        </div>
      </div>
    </div>
  </section>

  <!-- Simple content so you immediately see it works -->
  <section class="p-5 text-center">
    <h2>Your website is now working perfectly!</h2>
    <p class="lead">No more white screen or spinning.</p>
  </section>

  <!-- Registration Modal -->
  <div class="modal fade" id="registerModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registration Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Fill the form and we’ll contact you.</p>
          <input type="text" class="form-control mb-2" placeholder="First Name">
          <input type="text" class="form-control mb-2" placeholder="Last Name">
          <input type="email" class="form-control mb-2" placeholder="Email">
          <input type="text" class="form-control" placeholder="Phone">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS – THIS LINE MUST BE AT THE END -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
